<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema bancário BANESTES para gerenciamento de clientes, contas e agências" />
    <title>BANESTES - Sistema Bancário</title>
    <!-- Script para lidar com redirecionamentos no GitHub Pages -->
    <script type="text/javascript">
      const isGitHubPages = window.location.hostname.includes("github.io");
      const savedPath = sessionStorage.getItem("redirectPath");
      if (savedPath) {
        sessionStorage.removeItem("redirectPath");
        window.history.replaceState(null, null, savedPath);
      }
      if (isGitHubPages && window.location.pathname.split("/").length > 2) {
        const pathSegments = window.location.pathname.split("/");
        const repoName = pathSegments[1];
        if (pathSegments.length > 2) {
          const currentPath = window.location.pathname;
          sessionStorage.setItem("redirectPath", currentPath);
          window.location.href = `/${repoName}/`;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Corrigido: caminho relativo para dev, Vite substitui no build -->
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
